<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>粉丝福利</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            outline: none;
            font-family: Arial;
            list-style: none;
        }

        body {
            background: aliceblue;
        }

        .discount_list {
            margin: 10px auto;
            width: 80%;
        }

        .discount_list li {
            position: relative;
            background: #ffffff;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .discount {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .discount p {
            flex-grow: 1;
            color: #6495ED;
        }

        .discount .money {
            font-size: 40px;
            padding-left: 5px;
        }

        .discount h1 {
            flex-grow: 3;
            font-size: 19px;
            font-weight: normal;
            text-align: center;
        }

        .discount .score {
            margin-left: 19px;
            font-size: 12px;
            color: #6495ED;
        }

        .discount .time {
            display: block;
            font-size: 12px;
            color: #999;
            margin-top: 2px;
        }

        .discount button {
            flex-grow: 1;
            border: none;
            color: #fff;
            padding: 6px 0;
            border-radius: 11px;
            font-size: 12px;
            outline: none;
            -webkit-appearance: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            background: #6495ED;
        }

        .rule {
            padding: 8px 10px;
            background: #eeeeee;
            color: #999999;
            font-size: 12px;
            border-radius: 0 0 5px 5px;
        }
    </style>
</head>
<body>
<ul class="discount_list">
    <li>
        <div class="discount">
            <p>&yen;<span class="money">5</span></p>
            <h1>满减券<span class="score">88积分</span><span class="time">有效期至：2019.6.20</span></h1>
            <button>立即领取</button>
        </div>
        <p class="rule">使用规则：满20元可用</p>
        <span class="circle left"></span>
        <span class="circle right"></span>
    </li>
    <li>
        <div class="discount">
            <p>折<span class="money">6</span></p>
            <h1>折扣券<span class="score">10积分</span><span class="time">有效期至：2019.6.20</span></h1>
            <button>立即领取</button>
        </div>
        <p class="rule">使用规则：满20元可用</p>
        <span class="circle left"></span>
        <span class="circle right"></span>
    </li>
</ul>
</body>
</html>
