<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>个人中心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Microsoft YaHei UI";
        }

        body {
            background: aliceblue;
        }

        .info {
            position: relative;
            padding: 15px;
            overflow: hidden;
            background: #ffffff;
        }

        .photo {
            width: 60px;
            float: left;
            border-radius: 10px;
        }

        .user_info {
            margin-left: 15px;
            float: left;
        }

        .user_info .name {
            margin-top: 12px;
            font-size: 14px;
        }

        .user_info .address {
            margin-top: 5px;
            color: #666;
            font-size: 12px;
        }

        .more {
            display: block;
            position: absolute;
            right: 10px;
            top: 27px;
            cursor: pointer;
        }

        .more img {
            width: 28px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="info">
    <img class="photo" src="{{info['image']}}">
    <div class="user_info">
        <p class="name">{{info['name']}}</p>
        <p class="address">{{info['province']}} / {{info['city']}}</p>
    </div>
    <a class="more" href="#"><img src="{{static_url('more.png')}}"></a>
</div>
</body>
</html>
