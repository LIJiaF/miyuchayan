<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>个人中心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            outline: none;
            font-family: Arial;
            list-style: none;
        }

        body {
            background: aliceblue;
        }

        .info {
            position: relative;
            padding: 15px;
            overflow: hidden;
            background: #ffffff;
        }

        .photo {
            width: 60px;
            height: 60px;
            float: left;
            border-radius: 10px;
            /*background: url("{{info['image']}}") center center;*/
            background: url("http://thirdwx.qlogo.cn/mmopen/vi_32/Q0EBmjmic8Is2ezTGhysF7JcUjSjnNVOYrCVoOJ6hIBNziaQiaFN76OSIpa7OpdibS3Zp7yzwUUHibdqgVxRpIic6KPA/132") center center;
            background-size: contain;
        }

        .user_info {
            margin-left: 15px;
            float: left;
        }

        .user_info .name {
            margin-top: 11px;
            font-size: 14px;
        }

        .user_info .address {
            margin-top: 5px;
            color: #666;
            font-size: 12px;
        }

        .btn {
            display: block;
            position: absolute;
            right: 10px;
            top: 27px;
            border: none;
            color: #fff;
            padding: 6px 10px;
            border-radius: 11px;
            font-size: 12px;
            outline: none;
            -webkit-appearance: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        .draft {
            background: #6495ED;
        }

        .active {
            display: none;
            background: #cccccc;
        }

        .score_banner, .discount_banner {
            margin-top: 10px;
            padding: 15px;
            background: #ffffff;
        }

        .score_count, .discount_count {
            float: right;
            color: #6495ED;
        }

        .discount_list {
            margin: 10px auto;
            width: 80%;
        }

        .discount_list li {
            position: relative;
            background: #ffffff;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .discount {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .discount p {
            flex-grow: 1;
            color: #6495ED;
        }

        .discount .money {
            font-size: 40px;
            padding-left: 5px;
        }

        .discount h1 {
            flex-grow: 3;
            font-size: 19px;
            font-weight: normal;
            text-align: center;
        }

        .discount .time {
            display: block;
            font-size: 12px;
            color: #999;
            margin-top: 2px;
        }

        .discount button {
            flex-grow: 1;
            border: none;
            color: #fff;
            padding: 6px 0;
            border-radius: 11px;
            font-size: 12px;
            outline: none;
            -webkit-appearance: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            background: #6495ED;
        }

        .rule {
            padding: 8px 10px;
            background: #eeeeee;
            color: #999999;
            font-size: 12px;
            border-radius: 0 0 5px 5px;
        }

        .circle {
            position: absolute;
            top: 60px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: aliceblue;
        }

        .left {
            left: -6px;
        }

        .right {
            right: -6px;
        }

        .code {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 1px solid #cccccc;
            border-radius: 3px;
            background: #fff;
        }

        .close {
            position: absolute;
            right: -16px;
            top: -16px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ffffff;
            background-image: url(../static/close.png);
            background-size: 30px;
        }
    </style>
</head>
<body>
<div class="info">
    <span class="photo"></span>
    <div class="user_info">
        <!--<p class="name">{{info['name']}}</p>-->
        <p class="name">李家富</p>
        <!--<p class="address">{{info['province']}} / {{info['city']}}</p>-->
        <p class="address">广东 / 广州</p>
    </div>
    <span class="btn draft">领5积分</span>
    <span class="btn active">领取成功</span>
</div>
<p class="score_banner">当前积分<span class="score_count">100</span></p>
<p class="discount_banner">当前优惠券<span class="discount_count">5</span></p>
<ul class="discount_list">
    <li>
        <div class="discount">
            <p>&yen;<span class="money">5</span></p>
            <h1>满减券<span class="time">有效期至：2019.6.20</span></h1>
            <button onclick="showCode('123456')">立即使用</button>
        </div>
        <p class="rule">使用规则：满20元可用</p>
        <span class="circle left"></span>
        <span class="circle right"></span>
    </li>
    <li>
        <div class="discount">
            <p>折<span class="money">6</span></p>
            <h1>折扣券<span class="time">有效期至：2019.6.20</span></h1>
            <button onclick="showCode('987654')">立即使用</button>
        </div>
        <p class="rule">使用规则：满20元可用</p>
        <span class="circle left"></span>
        <span class="circle right"></span>
    </li>
</ul>
<div class="code" id="code">
    <input type="hidden" value="0" id="flag">
    <img id="img" src=""/>
    <span class="close" onclick="hideCode()"></span>
</div>
<script>
    function showCode (code) {
        let codeEle = document.getElementById('code');
        let imgEle = document.getElementById('img');
        let flagEle = document.getElementById('flag');
        let src = 'http://qr.liantu.com/api.php?bg=ffffff&fg=333333&el=l&w=200&m=10&text=' + code;
        if (flagEle.value == '0') {
            imgEle.setAttribute('src', src);
            codeEle.style.display = 'block';
            flagEle.value = '1';
        } else {
            console.log('请先关闭当前二维码框');
        }
    }

    function hideCode () {
        let codeEle = document.getElementById('code');
        let imgEle = document.getElementById('img');
        let flagEle = document.getElementById('flag');
        codeEle.style.display = 'none';
        imgEle.setAttribute('src', '');
        flagEle.value = '0';
    }
</script>
</body>
</html>
