<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>个人中心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            outline: none;
            font-family: "Microsoft YaHei UI";
        }

        body {
            background: aliceblue;
        }

        .info {
            position: relative;
            padding: 15px;
            overflow: hidden;
            background: #ffffff;
        }

        .photo {
            width: 60px;
            height: 60px;
            float: left;
            border-radius: 10px;
            background: url("{{info['image']}}") center center;
            background-size: contain;
        }

        .user_info {
            margin-left: 15px;
            float: left;
        }

        .user_info .name {
            margin-top: 11px;
            font-size: 14px;
        }

        .user_info .address {
            margin-top: 5px;
            color: #666;
            font-size: 12px;
        }

        .btn {
            display: block;
            position: absolute;
            right: 10px;
            top: 27px;
            border: none;
            color: #fff;
            padding: 6px 10px;
            border-radius: 11px;
            font-size: 12px;
            outline: none;
            -webkit-appearance: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        .draft {
            background: #6495ED;
        }

        .active {
            display: none;
            background: #cccccc;
        }

        .score_banner, .discount_banner {
            margin-top: 10px;
            padding: 15px;
            background: #ffffff;
        }

        .score, .discount {
            float: right;
            color: #6495ED;
        }
    </style>
</head>
<body>
<div class="info">
    <span class="photo"></span>
    <div class="user_info">
        <p class="name">{{info['name']}}</p>
        <p class="address">{{info['province']}} / {{info['city']}}</p>
    </div>
    <span class="btn draft">领5积分</span>
    <span class="btn active">领取成功</span>
</div>
<p class="score_banner">当前积分<span class="score">100</span></p>
<p class="discount_banner">当前优惠券<span class="discount">5</span></p>

</body>
</html>
